<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body id="hi">
    
    <h1 id="hello">Master slave</h1>
    
    <button type="button" onclick="button3()">Replace</button>
    

    <script>
      
      function button3(){
        var x = document.getElementById("hi");
        var y=document.getElementById("hello");
        var z= document.createElement("h1");
        var a = document.createTextNode("Slave Master");
        z.append(a);
        //replacing now
        x.replaceChild(z,y);

      }

    </script>
  </body>
</html>
