<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul>
        
        <li>Apple</li>
        <li>Cherry</li>
        <li>Banana</li>
        <li>Peach</li>
       
    </ul>
    <script>
        var fruit = document.querySelectorAll("ul li")
        document.write ("selected elements:" + fruit.length + "<hr>")

        for (var i of fruit){
            document.write(i.innerHTML + "<hr>")
        }

        var a=document.getElementsByTagName("li")
        for (var d of a){
            a[d].style.fontSize="30px"
        }
        

    </script>
</body>
</html>
