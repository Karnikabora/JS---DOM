<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div1">
        <h1>Hello</h1>
        <p>World!!!</p>
    </div>
    <script>
        function f1(){
            alert("Function one")
        }
        function f2(){
            alert("Function two")
        }
        function f3(){
            alert("Function three")
        }
        function f4(){
            alert("Function four")
        }
        document.getElementById("div1").onclick=f1()
        document.getElementById("div1").oncontextmenu=f2()
        document.getElementById("div1").onkeypress=f3()

    </script>
</body>
</html>
